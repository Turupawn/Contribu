<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="connect_button" type="button" value="Connect" onclick="connectWallet()" style="display: none"></input>
  <p id="account_address" style="display: none"></p>
  <p id="web3_message"></p>
  <p id="contract_state"></p>
  <p>v0.7.2</p>
  <h1>Contributions NFT Attester</h1>
  <h2>Attest Contribution</h2>
  <label for="_nftId">NFT ID:</label>
  <br>
  <input type="input"  value="" id="_nftId"></input>
  </br>
  <label for="_contributionType">Contribution Type:</label>
  <br>
  <select id="_contributionType">
  </select>
  </br>
  <label for="_contributionAmount">Contribution Amount:</label>
  </br>
  <select id="_contributionAmount">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  </br>
  <label for="_hello">Description:</label>
  <br>
  <input type="input"  value="" id="_description"></input>
  <br>
  <input type="button" value="Attest Contribution" onclick="_setContribution()"></input>
  <br>
  <h2>Update Metadata</h2>
  <input type="input"  value="" id="_updateMetadataNftId"></input>
  <br>
  <input type="button" value="Update Metadata" onclick="_updateMetadata()"></input>
  <br>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
</html>

<script>
  const contributionType = document.getElementById('_contributionType');
  var _contributionType = "1"
  contributionType.addEventListener('change', (event) => {
    _contributionType = event.target.value
  });

  const contributionAmount = document.getElementById('_contributionAmount');
  var _contributionAmount = "1"
  contributionAmount.addEventListener('change', (event) => {
    _contributionAmount = event.target.value
  });

  function _setContribution()
  {
    _nftId = document.getElementById("_nftId").value
    _description = document.getElementById("_description").value
    setContribution(_nftId, _contributionType, _contributionAmount, _description)
  }

  function _updateMetadata()
  {
    _updateMetadataNftId = document.getElementById("_updateMetadataNftId").value
    updateMetadata(_updateMetadataNftId)
  }
</script>
